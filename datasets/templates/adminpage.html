 <div id="container" style="width: 30%; height: 500%"></div>
    <script>
       anychart.onDocumentReady(function() {

  // set the data
  var data = [
      {x: "PRESENT", value: {{p}}},
      {x: "ABSENT", value: {{a}}},

  ];

  // create the chart
  var chart = anychart.pie();

  // set the chart title
  chart.title("Attendance Status");

  // add the data
  chart.data(data);

  // display the chart in the container
  chart.container('container');
  chart.draw();

});
    </script>
